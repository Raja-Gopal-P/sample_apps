{% load static %}

<html>
<head>
    <title> {% block title %} Music {% endblock %} </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bookmarks/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'musics/css/common.css' %}">
    {% block css %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'bookmarks/js/common.js' %}"></script>
    {% block js %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainMenu">
        <form class="form-inline ml-auto">
            {% block nav_bar_contents %}
            {% endblock %}
            {% if user.is_superuser %}
            <a href="{% url 'custom-admin:logout' %}" class="btn btn-primary ml-2">Log out</a>
            {% endif %}
        </form>
    </div>
    </nav>
<table class="w-100 h-100">
    <tr class="align-top">
        <td class="bg-dark" style="width:15%;overflow:auto;">
            <a class="{% block albums-a-class %} bg-dark-url {% endblock %}"
               href="{% block albums-href %} {% url 'musics:music-album-list' %} {% endblock %}">
                Albums
            </a>
            <a class="{% block bands-a-class %} bg-dark-url {% endblock %}"
               href="{% block bands-href %} # {% endblock %}">
                Bands
            </a>
            <a class="{% block genres-a-class %} bg-dark-url {% endblock %}"
               href="{% block genres-href %} {% url 'musics:music-genre-list' %} {% endblock %}">
                Genres
            </a>
            <a class="{% block labels-a-class %} bg-dark-url {% endblock %}"
               href="{% block labels-href %} # {% endblock %}">
                Labels
            </a>
        </td>
        <td>
            <div class="content-style">
                {% block content %}
                {% endblock %}
            </div>
        </td>
    </tr>
</table>
</body>
</html>
